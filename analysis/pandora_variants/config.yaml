  min_covg:        0
  max_covg:        0
  min_gt_conf:     0
  min_strand_bias: 0
  max_gaps:        0
  max_indel:       20

assemblies:
  mada_101:  "flye"
  mada_102:  "flye"
  mada_104:  "flye"
  mada_130:  "flye"
  mada_116:  "flye"
  mada_1-44: "flye"
  mada_132:  "flye"
  mada_125:  "flye"

pandora_k:            15  # kmer size for pandora
pandora_w:            14  # window size for pandora
pandora_e:            0.11  # pandora error rate
pandora_E:            0.01  # pandora genotype error rate
prg_names:
  - sparse
  - dense
nesting_level:        5  # for make_prg
match_length:         7  # for make_prg
discover:
  merge_dist:        15
  max_candidate_len: 30
  min_dbg_abundance: 2
  kmer_size:         15
  clean:             false
  max_insertion:     15
  max_nb_paths:      10
