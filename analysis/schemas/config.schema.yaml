$schema:             "http://json-schema.org/draft-07/schema#"

description:         snakemake configuration file

type:                object

properties:

  samples:
    type:            string

  basecall:
    type:            object
    properties:
        threads:
            type:    number
            default: 1
        memory:
            type:    number
            default: 4000
        container:
            type:    string
    required:
        - container

  demultiplex:
    type:            object
    properties:
        threads:
            type:    number
            default: 1
        memory:
            type:    number
            default: 4000
        container:
            type:    string
    required:
        - container

  trim:
    type:            object
    properties:
        threads:
            type:    number
            default: 1
        memory:
            type:    number
            default: 4000
        container:
            type:    string
    required:
        - container

  download_decontamination_db:
    type:            object
    properties:
        threads:
            type:    number
            default: 1
        memory:
            type:    number
            default: 1000
        perl_script:
            type:    string
        out_dir:
            type:    string
    required:
        - perl_script
        - out_dir

  index_decontamination_db:
    type:            object
    properties:
        memory:
            type:    number
            default: 16000
        preset:
            type:    string
            default: "map-ont"
        split:
            type:    string
            default: "4G"


required:
  - samples
  - basecall
  - demultiplex
  - trim
  - download_decontamination_db
